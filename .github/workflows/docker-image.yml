name: Docker Compose Build and Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    ##environment: DEV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Build
      #   uses: docker/build-push-action@v2
      #   with:
      #     dockerfile: Dockerfile
      #     context: .

      # - name: Build Docker image
      #   run: docker-compose build

      - name: Deploy to remote host
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker build --pull --rm -f "/home/ubuntu/learner-ai-backend/Dockerfile" -t nestjs-app:latest "/home/ubuntu/learner-ai-backend"
            cd /home/ubuntu/learner-ai-backend/ && docker-compose up -d --no-deps --force-recreate nestjs-app

