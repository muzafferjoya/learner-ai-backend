name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:
   environment: DEV

   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag learner-ai-backend_nestjs-app:latest

  deploy:
   runs-on: ubuntu-latest
   needs: [build]
   steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy Stack
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
           docker-compose -f docker-compose.yml up -d learner-ai-backend_nestjs-app:latest
